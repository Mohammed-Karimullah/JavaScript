<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p class="input">Loan Amount $
            <input onchange="calculateLoan()" text="number" id="loan-amount" min="1" max="500000" value="10000">
        </p>
        <p class="input">Interest Rate %
            <input onchange="calculateLoan()" type="number" id="interest-rate" min="0" max="30" value="10" step=".1">
        </p>
        <p class="input">Month to Pay
            <input onchange="calculateLoan()" type="number"  id="months-to-pay" min="6" max="48" value="12">
        </p>
        <p class="payment" id="payment">Monthly Payment: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
